<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRX Tactical - Payment Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .box.success h1 {
      color: #4CAF50;
    }
    .box.canceled h1 {
      color: #f44336;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- SUCCESS BOX -->
  <div class="box success">
    <h1>Payment Successful</h1>
    <p>Thank you for your purchase!</p>
    <p>Your payment has been processed successfully.</p>
    <a href="https://discord.gg/tPgR7bRfs8" class="button">Return to Home</a>
  </div>

</body>
</html>
